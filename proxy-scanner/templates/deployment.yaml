apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "scanner.fullname" . }}
  labels:
    app: {{ include "scanner.fullname" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  minReadySeconds: 15
  selector:
    matchLabels:
      app: {{ include "scanner.fullname" . }}
  template:
    metadata:
      labels:
        app: {{ include "scanner.fullname" . }}
      annotations:
        "lacework-proxy-scanner/config-checksum": {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
    spec:
      {{- if .Values.serviceAccount.enabled }}
      serviceAccountName: {{ .Values.name }}
      {{- end }}

      containers:
      - name: {{ include "scanner.name" . }}
        image: {{ .Values.image }}
        env:
          - name: LOG_LEVEL
            value: "info"
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: certs
          mountPath: /certs
        - name: scanner-config-volume
          mountPath: /opt/lacework/config
      volumes:
      - name: "certs"
        secret:
            secretName: {{ .Values.name }}-certs
      - name: "scanner-config-volume"
        configMap:
          name: {{ include "scanner.fullname" . }}
